language: php
php:
  - '5.5.9'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

env:
  - GUZZLE_VERSION=^5.3

matrix:
  include:
    - php: '5.5.9'
      env: GUZZLE_VERSION=^6.0
    - php: '5.5'
      env: GUZZLE_VERSION=^6.0
    - php: '5.6'
      env: GUZZLE_VERSION=^6.0
    - php: '7.0'
      env: GUZZLE_VERSION=^6.0
    - php: hhvm
      env: GUZZLE_VERSION=^6.0
    - php: nightly
      env: GUZZLE_VERSION=^6.0

notifications:
  email: false

before_install:
  - if [ "$GUZZLE_VERSION" != "" ]; then composer require "guzzlehttp/guzzle:${GUZZLE_VERSION}" --no-update; fi;
  - nohup php -S localhost:8000 tests/Server.php > /dev/null 2>&1 &

install:
   composer install --no-interaction --prefer-dist